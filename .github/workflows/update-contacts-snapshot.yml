name: Update Contacts Snapshot

on:
  workflow_dispatch:    # manual trigger
  schedule:
    - cron: '0 0 * * *'  # daily at 0:00 UTC → 8:00 Malaysia time

jobs:
  update-contacts-snapshot:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false   # IMPORTANT to allow PAT for push

      # 2️⃣ Fetch contacts from Render backend
      - name: Fetch contacts
        env:
          RENDER_URL: ${{ secrets.RENDER_BACKEND_URL }}
        run: |
          echo "Fetching contacts from Render backend..."
          curl -s "$RENDER_URL/contacts" > contacts.json
          echo "Contacts saved."

      # 3️⃣ Generate contacts-snapshot.json
      - name: Generate contacts-snapshot.json
        run: |
          node -e "
            const fs = require('fs');
            const contactsData = JSON.parse(fs.readFileSync('contacts.json'));
            fs.writeFileSync('contacts-snapshot.json', JSON.stringify(contactsData, null, 2));
            console.log('contacts-snapshot.json generated successfully');
          "

      # 4️⃣ Commit & push snapshot
      - name: Commit and push
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add contacts-snapshot.json
          git commit -m "chore: update contacts snapshot" || echo "No changes to commit"
          git push https://x-access-token:$PAT_TOKEN@github.com/${{ github.repository }} HEAD:main
