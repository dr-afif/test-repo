name: Update Snapshot

on:
  workflow_dispatch:    # manual trigger
  schedule:
    - cron: '0 0 * * *'  # runs daily at 0:00 UTC → 8:00 Malaysia time

jobs:
  update-snapshot:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false   # IMPORTANT: allows PAT to be used for push

      # 2️⃣ Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # 3️⃣ Generate snapshot.json from your on-call roster files
      - name: Generate snapshot.json
        run: |
          node -e "
            const fs = require('fs');
            const snapshot = {
              html: fs.readFileSync('index.html', 'utf-8'),
              script: fs.readFileSync('script.js', 'utf-8'),
              style: fs.readFileSync('style.css', 'utf-8')
            };
            fs.writeFileSync('snapshot.json', JSON.stringify(snapshot, null, 2));
            console.log('snapshot.json generated successfully');
          "

      # 4️⃣ Commit snapshot.json if changed
      - name: Commit snapshot.json if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add snapshot.json
          git diff-index --quiet HEAD || git commit -m "chore: update snapshot.json"

      # 5️⃣ Push changes using PAT
      - name: Push changes using PAT
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git push https://x-access-token:$PAT_TOKEN@github.com/dr-afif/test-repo.git HEAD:main
