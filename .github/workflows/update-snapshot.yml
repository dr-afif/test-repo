name: Update Snapshot

on:
  workflow_dispatch:    # manual trigger
  schedule:
    - cron: '0 0 0 * * *'  # runs daily at 8 AM Malaysia time (UTC+8 â†’ 0 AM UTC)

jobs:
  update-snapshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js (if needed)
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Generate snapshot.json
        run: |
          # Replace this with your actual snapshot generation logic
          echo '{}' > snapshot.json
          echo "Snapshot generated successfully"

      - name: Commit snapshot.json
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add snapshot.json
          git commit -m "chore: update snapshot.json" || echo "No changes to commit"

      - name: Push changes using PAT
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git push https://x-access-token:${PAT_TOKEN}@github.com/dr-afif/test-repo.git HEAD:main
