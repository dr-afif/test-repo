name: Update Snapshot

on:
  workflow_dispatch:    # manual trigger
  schedule:
    - cron: '0 0 * * *'  # runs daily at 8 AM Malaysia time (UTC+8 â†’ 0 AM UTC)

jobs:
  update-snapshot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # allows push using GITHUB_TOKEN

      - name: Set up Node.js (if snapshot generation uses Node)
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Generate snapshot.json
        run: |
          # Replace this with your snapshot generation script
          # Example: copying style.css and contacts.css into snapshot.json
          echo '{}' > snapshot.json
          echo "Snapshot generated successfully"

      - name: Commit snapshot.json
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add snapshot.json
          git commit -m "chore: update snapshot.json" || echo "No changes to commit"

      - name: Push changes
        run: git push
