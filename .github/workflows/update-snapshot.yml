name: Update Today Snapshot

on:
  workflow_dispatch:    # manual trigger
  schedule:
    - cron: '0 0 * * *'   # runs daily at 00:00 UTC (08:00 Malaysia time)

jobs:
  update-today-snapshot:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      # 2ï¸âƒ£ Install jq
      - name: Install jq
        run: sudo apt-get install -y jq

      # 3ï¸âƒ£ Pull the latest changes FIRST to avoid conflicts
      - name: Pull latest changes from default branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git pull --rebase

      # 4ï¸âƒ£ Save raw data snapshot with retry logic for both endpoints
      - name: Save raw data snapshot
        run: |
          # Configuration
          MAX_RETRIES=5
          RETRY_DELAY=30
          BASE_URL="https://sheets-proxy-backend.onrender.com"
          TIMESTAMP=$(date +"%d-%m-%Y")  # DD-MM-YYYY format

          echo "ğŸ”„ Fetching raw data for snapshot..."

          # Initialize with empty JSON objects
          TIMETABLE_DATA='{}'
          CONTACTS_DATA='{}'

          # Function to fetch with retries
          fetch_with_retry() {
            local endpoint=$1
            for i in $(seq 1 $MAX_RETRIES); do
              echo "Attempt $i for $endpoint..."
              RESPONSE=$(curl -s -w "\n%{http_code}" "$BASE_URL/$endpoint")
              HTTP_BODY=$(echo "$RESPONSE" | head -n -1)
              HTTP_STATUS=$(echo "$RESPONSE" | tail -n 1)
              
              if [[ "$HTTP_STATUS" == "200" ]] && echo "$HTTP_BODY" | jq -e . >/dev/null 2>&1; then
                echo "$HTTP_BODY"
                return 0
              else
                echo "âŒ Attempt $i failed for $endpoint (Status: $HTTP_STATUS)"
                sleep $RETRY_DELAY
              fi
            done
            return 1
          }

          # Fetch timetable with retries
          if TIMETABLE_RESPONSE=$(fetch_with_retry "timetable"); then
            TIMETABLE_DATA="$TIMETABLE_RESPONSE"
          else
            echo "âš ï¸  All timetable attempts failed, using empty object"
          fi

          # Fetch contacts with retries
          if CONTACTS_RESPONSE=$(fetch_with_retry "contacts"); then
            CONTACTS_DATA="$CONTACTS_RESPONSE"
          else
            echo "âš ï¸  All contacts attempts failed, using empty object"
          fi

          # Combine into snapshot with timestamp
          jq -n --arg ts "$TIMESTAMP" \
            --argjson timetable "$TIMETABLE_DATA" \
            --argjson contacts "$CONTACTS_DATA" \
            '{last_updated: $ts, timetable: $timetable, contacts: $contacts}' > snapshot.json

          echo "âœ… Raw data snapshot created with timestamp: $TIMESTAMP"
          echo "ğŸ“Š Snapshot content:"
          cat snapshot.json | jq .

      # 5ï¸âƒ£ Commit & push if there are changes
      - name: Commit and push if changed
        run: |
          git add snapshot.json
          # Check if there are changes to commit
          if ! git diff --staged --quiet; then
            git commit -m "Update today snapshot [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
